{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<h1>{% trans "Cook Firmware for profile"%} <em>{{profile}}</em></h1>
<form class="form-horizontal" enctype="multipart/form-data" method="post" action=".">{% csrf_token %}

{{ form|crispy }}

<div class="form-actions">
  <input type="submit" name="cook" value="{% trans "Cook" %}" class="btn btn-primary">
</div>
</form>

{% endblock %}
